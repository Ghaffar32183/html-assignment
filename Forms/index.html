<!DOCTYPE html>
<html lang="en">
<head>
    <title>form</title>
</head>
<body bgcolor="orange">
    <P>
     <center>

         <h1> Registeration Form</h1>
     </center>
    </P> <hr>
    <p>
        <b>

            Name:
        </b>
        
       <input type="text" /> 
       
    </p>
    <p>
        <b>

            Email: 
        </b>
        
        <input type="email" required >
    </p> 
    <p>
        <b>

            Password:
        </b>
        <input type="password" name="password"  placeholder="enter your password"/>
    </p>    
    <p>
        <b>

            DOB:
        </b>
        <input type="date">
    </p>
    <p>
        <b>

            Contact:
        </b>
        <input type="number">
       
    </p>
    <p>
        <b>

            Gender:
        </b>
        
         <BR></BR>
        <input type="radio" value="male" name="gender">MALE
        <input type="radio" value="female" name="gender">FEMALE
    </p>
    <p>
        <b>

            Field: <br>
        </b>
        <input type="checkbox" name="skills" value > Engineering
        <input type="checkbox" name="skills" value > Medical
        <input type="checkbox" name="skills" value> Computer Science
        
    </p>
    <p> 
        <b>

            City: <br>
        </b>
        <select>
        <option name="karachi">Karachi</option>
        <option name="lahor" >Lahor</option>
        <option name="quetta" >Quetta</option>
    </select>
    </p>
    <p>

            <input type="submit" value="submit">
    </p>
      
</body>
</html>
